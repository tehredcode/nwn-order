version: '3'
services:
  redis:
    hostname: redis
    image: redis:latest
    command: ["redis-server", "--appendonly", "no"]
    hostname: redis
    volumes:
      - ${PWD-.}/redis:/data
    networks:
      - redis-net
    restart: always
    ports:
      - "6379:6379"
  nwserver:
    hostname: nwserver
    image: urothis/nwn-order:dev-module
    networks:
      - redis-net    
    links:
      - "nwn-order:nwn-order"
      - "redis:redis"
    volumes:
      - ${PWD-.}/logs:/nwn/run/logs.0
      - ${PWD-.}/server/:/nwn/home
      - ${PWD-.}/logs:/nwn/data/bin/linux-x86/logs.0
    restart: always
    ports:
      - "5121:5121/udp"
  nwn-order:
    hostname: nwn-order
    build: 
      context: ../
      dockerfile: ./testing/dockerfile
    env_file: 
      - ${PWD-.}/config/nwn-order.env
    stdin_open: true
    tty: true
    restart: always
    networks:
      - redis-net
    links:
      - "redis:redis"
    ports:
      - "3000:3000"
    volumes:
      - ${PWD-.}/logs:/logs/
  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    networks:
      - redis-net   
    links:
      - "redis:redis"
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - "8081:8081"

networks:
  redis-net: